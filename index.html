<div class="wrapper">
  <div id="top-input">
    <h1 id="Title">Tint and Shades</h1>
    <h2>
      <label id="hexInput-label" for="hexInput">Enter Hex Color</label>
    </h2>
    <textarea id="hexInput" name="hexInput" type="text" autocomplete="off" autocorrect="off" autocapitalize="none" spellcheck="false"></textarea>
    <div class="buttons">
      <input id="submit" class="btn" type="submit" value="Get Your Colors" />
      <input id="get-color" class="btn" type="submit" value="Random Color" />
    </div>
  </div>

  <div class="container">
    <div id="color-wrapper">
      <table id="color-content"></table>
    </div>
  </div>
</div>
